<!DOCTYPE html>
<html>
<head>
    <title>Cey's Extra Work</title>
    <link rel="icon" type="image/x-icon" href="Cey.jpg" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        button {
            background-color: #4b7b92;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #155674;
        }
        
        .about {
            margin: 0 auto;
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .about h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .about p {
            color: #777;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>Fancy HTML with JJS</h1>
    
    <button onclick="showAbout()">About</button>
    
    <div id="aboutSection" class="about" style="display: none;">
        <h2>About</h2>
        <p>This is a fancy HTML page with JavaScript (JJS) embedded in it.</p>
    </div>
    
    <script type="text/javascript">
        // JavaScript code embedded within HTML
        var message = "Hello, World!";
        console.log(message);
        
        function greet(name) {
            console.log("Hello, " + name + "!");
        }
        
        greet("John");
        
        function showAbout() {
            var aboutSection = document.getElementById("aboutSection");
            aboutSection.style.display = "block";
        }
    </script>
</body>
</html>
